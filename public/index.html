<!DOCTYPE HTML>
<html>
<head>
  <title>JSONP wrapper</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<h1><abbr>JSONP</abbr> wrapper</h1>
<form action="/">
  <p class="field">
    <input name="url" id="url" type="url" value="http://elv1s.ru/x/hello.js" required><label for="url"><abbr>URL</abbr></label>
  </p>
  <p class="field">
    <input name="callback" id="callback" type="text" placeholder="grab_callback" pattern="[a-zA-Z0-9_]+" value="grab_callback">
    <label for="callback">Callback</label>
  </p>
  <p class="submit-row">
    <input type="submit" value="Convert">
    <a href="http://stackoverflow.com/questions/2131740/online-jsonp-converter-wrapper">What is that?</a>
  </p>
</form>
</body></html>
